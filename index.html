<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="static/js/game/game.js"></script>
    <script src="static/js/winnerChecker/winner-checker.js"></script>
</head>
<body>
    <div class="left" id="left">
        <button onclick="start()" id="reset"> Start the game </button>
        <p> Nought: <span id="O">0</span> </p>
        <p> Cross: <span id="X">0</span> </p>
        <p> Draw: <span id="draw">0</span> </p>
        <br>
        <p class = "move"> Move: <span id="move">Please start the game</span></span>
    </div>
    <div class="right" id="right">
        <table>
            <tr>
                <td>
                    <button id="00">&nbsp;</button>
                </td>
                <td>
                    <button id="01">&nbsp;</button>
                </td>
                <td>
                    <button id="02">&nbsp;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="10">&nbsp;</button>
                </td>
                <td>
                    <button id="11">&nbsp;</button>
                </td>
                <td>
                    <button id="12">&nbsp;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="20">&nbsp;</button>
                </td>
                <td>
                    <button id="21">&nbsp;</button>
                </td>
                <td>
                    <button id="22">&nbsp;</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
